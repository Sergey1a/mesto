<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="conteiner">
      <header class="header">
        <div class="header__logo-block header__logo-block_full">
          <img src="././image/Vector.svg" class="header__logo" alt="лого" />
        </div>
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="././image/image.png"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__block-title">
            <div class="profile__position">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button class="profile__name-edit" type="button"></button>
            </div>
            <p class="profile__hobby">Исследователь океана</p>
          </div>
          <button class="profile__image-edit" type="button"></button>
        </section>
        <section class="element">
        </section>
      </main>
      <template id="template-element">
        <div class="element__card">
          <img class="element__foto" src="" alt="">
          <div class="element__title-wrapper">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
          <button type="button" class="element__remove"></button>
        </div>
      </template>
    </div>
    <footer>
      <p class="footer">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close "></button>
        <form name="form" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" />
          <input type="text" class="popup__input popup__input_type_hobby" placeholder="Хобби" name="hobby" />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_type_cards"></button>
        <form name="form" class="popup__form popup__form_type_submit">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__input popup__input_type_title"
            placeholder="Место"
            name="name"
          />
          <input
            type="text"
            class="popup__input popup__input_type_image"
            placeholder="Ссылка"
            name="hobby"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <figure class="full-img">
      <div class="full-img__container">
        <img class="full-img__image" src="" alt="">
        <figcaption class="full-img__title">
        </figcaption>
        <button class="full-img__close popup__img__button_close" type="button"></button>
      </div>
    </figure>
  </div>
    <script src="././index.js/popup.js"></script>
    <script src="././index.js/element.js"></script>
  </body>
</html>
