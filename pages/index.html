<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
  </head>
  <body class="page">
    <div class="conteiner">
      <header class="header">
        <div class="header__logo-block header__logo-block_full">
          <img src="../././image/Vector.svg" class="header__logo" alt="лого" />
        </div>
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="../././image/image.png"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__block-title">
            <div class="profile__position">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button class="profile__name-edit" type="button"></button>
            </div>
            <p class="profile__hobby">Исследователь океана</p>
          </div>
          <button class="profile__image-edit" type="button"></button>
        </section>
        <section class="element">
        </section>
      </main>
      <template id="template-element">
        <div class="element__card">
          <img class="element__foto" src="#" alt="#">
          <div class="element__title-wrapper">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
          <button type="button" class="element__remove"></button>
        </div>
      </template>
    </div>
    <footer>
      <p class="footer">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_type_profile"></button>
        <form name="form-edit-profile" class="popup__form popup__form_type_profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id = 'name-input' type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" minlength="2" maxlength="40" required/>
          <span id = 'name-input-error' class="popup__error"></span>
          <input id = 'hobby-input' type="text" class="popup__input popup__input_type_hobby" placeholder="Хобби" name="hobby" minlength="2" maxlength="200" required/>
          <span id = 'hobby-input-error' class="popup__error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_type_cards"></button>
        <form name="form-add-image" class="popup__form popup__form_type_submit" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input id = 'title-input' type="text" class="popup__input popup__input_type_title" placeholder="Место" name="name" minlength="2" maxlength="30" required/>
          <span id = 'title-input-error' class="popup__error "></span>
          <input id = 'image-input' type="url" class="popup__input popup__input_type_image" placeholder="Ссылка" name="link" required/>
          <span id = 'image-input-error' class="popup__error "></span>
          <button type="submit" class="popup__button popup__button_add_image ">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup  popup-full">
      <div class="popup__img-container">
        <button class="popup__close popup__close_type_full-img" type="button"></button>
      <figure>
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      </div>
    </div>
  </body>
</html>
